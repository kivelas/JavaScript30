<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>


  <div class="keys">
    <div id="165" data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="183" data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="168" data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="170" data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="171" data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="172" data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="174" data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="175" data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="176" data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  <div id=random>
    <button id=randomPlayButton onclick="randomPlay();">RANDOM SOUND</button>
  </div>

  <audio id="65" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="83" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="68" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="70" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="71" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="72" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="74" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="75" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="76" data-key="76" src="sounds/tink.wav"></audio>

<script>

  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    console.log(audio);
    console.log(key);
    audio.play();
    key.classList.add('playing');
  }

  function randomPlay(){
    console.log("randomPlayssa");
    const autoKeys = new Array("65","83","68", "70", "71", "72", "74", "75", "76");
      let randomKey = autoKeys[Math.floor(Math.random() * autoKeys.length)];
      const audio = document.getElementById(randomKey);
      const key = document.getElementById("1"+randomKey);
      audio.currentTime = 0;
      console.log(audio);
      console.log(key);
      audio.play();
      key.classList.add('playing');
  }

  function removeTransition(e){
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
  
</script>

</body>
</html>
